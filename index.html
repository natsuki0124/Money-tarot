<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-title" content="ÈñãÈÅãÂç†Âçú">

    <style>
        :root {
            --gold: #b8962e; 
            --red: #c0392b;
            --bg: #fff5f5;   
            --card-w: 68px;
            --card-h: 115px;
        }

        body {
            background-color: var(--bg);
            color: #333; 
            font-family: -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            box-sizing: border-box;
        }

        #intro-ui {
            text-align: center;
            transition: opacity 0.6s ease;
            z-index: 1500;
        }

        h1 { color: var(--red); font-size: 2rem; letter-spacing: 5px; margin-bottom: 10px; }
        
        .blessings {
            font-size: 1.2rem;
            line-height: 2;
            color: var(--red);
            margin-bottom: 40px;
            font-weight: bold;
        }

        #startBtn {
            padding: 16px 60px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white; 
            border: none;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(192, 57, 43, 0.3);
            transition: transform 0.2s;
            cursor: pointer;
        }
        #startBtn:active { transform: scale(0.95); }

        .deck-container {
            position: absolute;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s;
            pointer-events: none;
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            position: absolute;
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12); 
            border: 1px solid rgba(184, 150, 46, 0.2);
            box-sizing: border-box;
        }

        .card-front {
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        .card-back { background: white; transform: rotateY(180deg); overflow: hidden; }
        .card-back img { width: 100%; height: 100%; object-fit: cover; }

        #result-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-height: 50vh;
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 25px;
            border: 2px solid var(--red);
            display: none;
            backdrop-filter: blur(20px);
            z-index: 3000;
            overflow-y: auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .res-title { font-size: 1.5rem; color: var(--red); margin-bottom: 15px; text-align: center; font-weight: bold; }
        
        #resDesc { 
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #444; 
            text-align: center; 
            white-space: pre-wrap;
            padding: 0 5px;
        }

        .close-btn {
            background: #f8f9fa; 
            border: 1px solid #ddd; 
            color: #666; 
            border-radius: 20px; 
            padding: 10px 30px; 
            margin-top: 25px; 
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="intro-ui">
        <h1>üßß ÊÅ≠Ë≥ÄÊñ∞Á¶ß üßß</h1>
        <div class="blessings">
            Ê≠≤Ê≠≤Âπ≥ÂÆâÔºåËê¨‰∫ãÂ¶ÇÊÑè<br>
            ÊãõË≤°ÈÄ≤ÂØ∂ÔºåÁ¶èÊ∞£ÊªøÈñÄ
        </div>
        <button id="startBtn" onclick="runCeremony()">Êñ∞Êò•ÈñãÈÅãÂç†Âçú</button>
    </div>

    <div class="deck-container" id="deck"></div>

    <div id="result-panel">
        <div class="res-title" id="resName"></div>
        <div id="resDesc"></div>
        <div style="text-align: center;">
            <button class="close-btn" onclick="location.reload()">ÈáçÊñ∞Âç†Âçú</button>
        </div>
    </div>

    <script>
        // ÂÖßÂª∫Êñ∞Êò•ÈÅãÂã¢ÁâåÊÑèË≥áÊñô
        const tarotDeckData = [
            { n: "0 ÊÑöËÄÖ", u: "Êñ∞Êò•Â§ßÂêâÔºÅ‰ªäÂπ¥ÊòØÂÜíÈö™ÁöÑÂ•ΩÊôÇÊ©üÔºåÂãáÊï¢ÂòóË©¶Êñ∞‰∫ãÁâ©Â∞áÊúâÈ©öÂñúÊî∂Á©´„ÄÇ" },
            { n: "1 È≠îË°ìÂ∏´", u: "ÈùàÊÑüÊπßÁèæÔºÅÈñãÊò•Â±ïÁèæÊâçËèØÔºåÊÇ®ÁöÑÂâµÊÑèÂ∞áËΩâÂåñÁÇ∫ÂØ¶ÈöõÁöÑÊàêÂäüËàáË≤°ÂØå„ÄÇ" },
            { n: "2 Â•≥ÊïôÁöá", u: "ÂøÉÂ¢ÉÁ••Âíå„ÄÇÊñ∞Êò•ÂÆúÊ≤âÊΩõÈùúÂøÉÔºåÁõ¥Ë¶∫ÊúÉÂ∏∂È†òÊÇ®ÂÅöÂá∫ÊúÄÊ≠£Á¢∫ÁöÑÈñãÈÅãÊ±∫Á≠ñ„ÄÇ" },
            { n: "3 Â•≥Áöá", u: "Ë±êÊî∂‰πãÂπ¥ÔºÅÁâ©Ë≥™ÁîüÊ¥ªÂØåË∂≥ÔºåÂÆ∂Â∫≠ÂíåÁù¶ÔºåÊòØÂÄãÂÖÖÊªøÊÑõËàá‰∫´ÂèóÁöÑÊò•Â≠£„ÄÇ" },
            { n: "4 ÁöáÂ∏ù", u: "‰∫ãÊ•≠‰∫®ÈÄöÔºÅ‰ªäÂπ¥Â∞áÊéåÊè°‰∏ªÂ∞éÊ¨äÔºåÊÜëËóâÊØÖÂäõËÉΩÂª∫Á´ãÁ©©Âõ∫ÁöÑ‰∫ãÊ•≠ÁâàÂúñ„ÄÇ" },
            { n: "5 ÊïôÁöá", u: "Ë≤¥‰∫∫Êâ∂Âä©ÔºÅÊñ∞Êò•ÊúüÈñìÂ§öËÅΩÈï∑Ëº©ÊïôÂ∞éÔºåÂ∞áÁç≤ÂæóÁèçË≤¥ÁöÑË≥áÊ∫êËàáÂ∫á‰Ωë„ÄÇ" },
            { n: "6 ÊàÄ‰∫∫", u: "ËâØÁ∑£ÈôçËá®ÔºÅ‰∫∫ÈöõÈóú‰øÇÂ¶ÇÊò•È¢®ÊãÇÈù¢ÔºåÂñÆË∫´ËÄÖÊúâÊ©üÊúÉÈÅáÂà∞ÁêÜÊÉ≥Â∞çË±°„ÄÇ" },
            { n: "7 Êà∞Ëªä", u: "Âã¢Â¶ÇÁ†¥Á´πÔºÅÈñãÊò•Âç≥Â±ïÁèæÂº∑Â§ßË°åÂãïÂäõÔºåÂÖãÊúçÂõ∞Èõ£ÂæåÂøÖËÉΩÈÅîÊàêÁõÆÊ®ô„ÄÇ" },
            { n: "8 ÂäõÈáè", u: "‰ª•ÊüîÂÖãÂâõ„ÄÇÊ∫´ÊüîÁöÑÂäõÈáèËÉΩÂåñËß£Ë°ùÁ™ÅÔºå‰ªäÂπ¥Â±ïÁèæËÄêÂøÉÂ∞áÊî∂Áç≤ÂúìÊªø„ÄÇ" },
            { n: "9 Èö±ËÄÖ", u: "Êô∫ÊÖßÈÄ≤Èöé„ÄÇÊñ∞Êò•ÈÅ©ÂêàË¶èÂäÉÊú™‰æÜÔºåÊ∑±Â∫¶ÊÄùËÄÉÂ∞áÁÇ∫ÊÇ®Èªû‰∫ÆÂâçÈÄ≤ÁöÑÊòéÁáà„ÄÇ" },
            { n: "10 ÂëΩÈÅã‰πãËº™", u: "È¥ªÈÅãÁï∂È†≠ÔºÅÂ•ΩÈÅãÂç≥Â∞áÊóãËΩâËÄåËá≥ÔºåÊäì‰ΩèËÆäÂåñÁöÑÂ•ëÊ©üÂ∞áÁøªËΩâ‰∫∫Áîü„ÄÇ" },
            { n: "11 Ê≠£Áæ©", u: "ÂêÑÈ†ÖË®àÁï´ÂÖ¨Âπ≥È†ÜÈÅÇ„ÄÇ‰ªòÂá∫Â∞áÂæóÂà∞ÂêàÁêÜÂõûÂ†±ÔºåÊòØÂÄãÂÖ¨ÈÅìÂ¶ÇÊÑèÁöÑÂ•ΩÂπ¥„ÄÇ" },
            { n: "12 ÂÄíÂêä‰∫∫", u: "ÊèõÂÄãËßíÂ∫¶„ÄÇÊö´ÊôÇÁöÑÁ≠âÂæÖÊòØÁÇ∫‰∫ÜÊõ¥Â•ΩÁöÑÂá∫ÁôºÔºåÊñ∞ËßÄÈªûÂ∞áÂ∏∂‰æÜÈñãÈÅãÂ•ëÊ©ü„ÄÇ" },
            { n: "13 Ê≠ª‰∫°", u: "Èô§Ëàä‰ΩàÊñ∞ÔºÅÂëäÂà•ÈÅéÂéªÁöÑ‰∏çÈ†ÜÔºåÊñ∞ÁöÑÂ∏åÊúõÂç≥Â∞áÂú®Êò•Â§©ËêåËäΩÈáçÁîü„ÄÇ" },
            { n: "14 ÁØÄÂà∂", u: "Ë∫´ÂøÉÂπ≥Ë°°„ÄÇÊÉÖÁ∑íËàáÁîüÊ¥ªË™øÂíåÈ†ÜÊö¢Ôºå‰∫∫ÈöõÊ∫ùÈÄöÂ∞áÂ¶ÇÈ≠öÂæóÊ∞¥„ÄÇ" },
            { n: "15 ÊÉ°È≠î", u: "Ê≠£Ë¶ñÊÖæÊúõ„ÄÇ‰ªäÂπ¥Ë≤°ÈÅãÊó∫ÁõõÔºå‰ΩÜÈúÄÊ≥®ÊÑèÁêÜË≤°ÔºåÈÅøÂÖçÈÅéÂ∫¶ÈñãÈä∑„ÄÇ" },
            { n: "16 Â°î", u: "Á†¥ËàäÁ´ãÊñ∞„ÄÇÁ™ÅÁ†¥Áì∂È†∏ÁöÑÈúáÊíºÂ∞áÂ∏∂‰æÜÊõ¥Â†ÖÂõ∫ÁöÑÊ†πÂü∫ÔºåËøéÊé•Êñ∞Ê∞£Ë±°„ÄÇ" },
            { n: "17 ÊòüÊòü", u: "Â∏åÊúõÁÑ°ÈôêÔºÅÊñ∞Êò•ÂÆö‰∏ãÁöÑÁõÆÊ®ôÂ∞áÂ¶ÇÊòüËæ∞Ëà¨ÈñÉËÄÄÔºåÂâçÊôØ‰∏ÄÁâáÂÖâÊòé„ÄÇ" },
            { n: "18 Êúà‰∫Æ", u: "ÈùúÂæÖÈúßÊï£„ÄÇÁõ¥Ë¶∫ÊïèÈä≥ÔºåÂè™Ë¶Å‰øùÊåÅÂπ≥Â∏∏ÂøÉÔºåÊò•Â§©ÁöÑËø∑ÈúßÁµÇÂ∞áÊï£Âéª„ÄÇ" },
            { n: "19 Â§™ÈôΩ", u: "Â§ßÊîæÁï∞ÂΩ©ÔºÅÊñ∞Êò•ÈÅãÂã¢ÊúÄÂº∑ÂãÅÔºåÂÖÖÊªøÊ¥ªÂäõËàáÂñúÊÇÖÔºåËê¨‰∫ãÁ®±ÂøÉÂ¶ÇÊÑè„ÄÇ" },
            { n: "20 ÂØ©Âà§", u: "Â•ΩÊ∂àÊÅØÂà∞ÔºÅÈÅéÂéªÁöÑÂä™ÂäõÁç≤ÂæóËÇØÂÆöÔºå‰∫ãÊ•≠ËàáÁîüÊ¥ªÂ∞áËøé‰æÜÈáçÂ§ßËΩâÊ©ü„ÄÇ" },
            { n: "21 ‰∏ñÁïå", u: "ÂúìÊªøÈÅîÊàêÔºÅ‰ªäÂπ¥Â∞áËøé‰æÜÈöéÊÆµÊÄßÁöÑÊàêÂäüÔºåÁîüÊ¥ªÁ©©ÂÆö‰∏îÂêÑÊñπÁöÜÂæóÊÑè„ÄÇ" }
        ];

        const container = document.getElementById('deck');
        const cards = [];
        let shuffledIndices = [];

        function init() {
            shuffledIndices = Array.from({length: 22}, (_, i) => i);
            shuffledIndices.sort(() => Math.random() - 0.5);

            for (let i = 0; i < 22; i++) {
                const cardIndex = shuffledIndices[i]; 
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.realIndex = cardIndex; 
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back">
                            <img src="${cardIndex}.jpg">
                        </div>
                    </div>`;
                container.appendChild(card);
                cards.push(card);
            }
        }

        async function runCeremony() {
            document.getElementById('intro-ui').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro-ui').style.display = 'none'; }, 600);
            
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';

            cards.forEach((c, i) => {
                const x = i < 7 ? -75 : (i > 14 ? 75 : 0);
                c.style.transform = `translateX(${x}px) rotate(${Math.random()*10-5}deg)`;
            });
            await new Promise(r => setTimeout(r, 900));
            
            cards.forEach(c => c.style.transform = 'none');
            await new Promise(r => setTimeout(r, 700));

            const radius = 175;
            const startAngle = 195;
            const step = (195 - -15) / 21;
            cards.forEach((c, i) => {
                const angle = startAngle - (i * step);
                const rad = angle * Math.PI / 180;
                const x = Math.cos(rad) * radius;
                const y = -Math.sin(rad) * radius + 60;
                const rotate = 90 - angle;
                c.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                c.onclick = () => selectCard(c);
            });
        }

        function selectCard(card) {
            if (card.classList.contains('flipped')) return;
            
            const realIndex = card.dataset.realIndex; 
            const data = tarotDeckData[realIndex];

            cards.forEach(c => c.style.opacity = c === card ? '1' : '0.1');
            card.style.zIndex = '2000';
            
            card.classList.add('flipped');
            card.style.transform = `translate(0, -120px) scale(2.4) rotate(0deg)`;

            setTimeout(() => {
                document.getElementById('resName').innerText = data.n;
                document.getElementById('resDesc').innerText = data.u;
                document.getElementById('result-panel').style.display = 'block';
            }, 600);
        }

        window.onload = init;
    </script>
</body>
